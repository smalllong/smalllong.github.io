<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
			}
			#parent {
				width: 100%;
				height: 100%;
				background-color: #f00;
			}
			#child {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 500px;
				height: 200px;
				background-color: #0f0;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div id='parent'>
			<div id='child'>haha</div>
		</div>
	</body>
</html>
