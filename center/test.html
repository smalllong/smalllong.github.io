<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
			}
			#parent {
				width: 100%;
				height: 100%;
				background-color: #f00;
			}
			#child {
				width: 800px;
				height: 600px;
				background-color: #0f0;
				white-space: pre;
				text-align: initial;
			}
			.vc-grandpa {
				display: table;
			}
			.vc-parent {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			.vc {
				display: inline-block;
			}
		</style>
	</head>
	<body class='vc-grandpa'>
		<div id='parent' class='vc-parent'>
			<div id='child' class='vc'>
				Centering using display: table
				.vc-grandpa {
					display: table;
				}
				.vc-parent {
					display: table-cell;
					text-align: center;
					vertical-align: middle;
				}
				.vc {
					display: inline-block;
				}
				Pros:
					can see full content when child is larger than parent
				Cons:
					complex css and html, need one more level of HTML (grandpa)
			</div>
		</div>
	</body>
</html>
