<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
			}
			#parent {
				width: 100%;
				height: 100%;
				background-color: #f00;
				display: flex;
				align-items: center;
    			justify-content: center;
			}
			#child {
				width: 800px;
				height: 600px;
				background-color: #0f0;
				white-space: pre;
			}
		</style>
	</head>
	<body>
		<div id='parent'>
			<div id='child'>
				Centering using display: flex
				#parent {
					display: flex;
					align-items: center;
					justify-content: center;
				}
				Pros:
					simple css and html
				Cons:
					when child is larger than parent, content is cut
			</div>
		</div>
	</body>
</html>
